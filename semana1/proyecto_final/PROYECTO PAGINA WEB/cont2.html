<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form.css">
    <title>Contactanos</title>
    <link rel="shortcut icon" href="img/LOGOSEXON (1).png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <form action="index2.html">
            <input class="submit" type="submit" value="Inicio " />
        </form>
        <form id="contact" >
            <h3>Envianos un mensaje</h3>
            <h4>¡Queremos conocerte!</h4>
            <h4>¡Uno de nuestros asesores se pondra en contacto contigo!</h4>
            
            <fieldset>
                <input placeholder="Ingresa tu nombre" type="text" tabindex="1">
            </fieldset>
            <fieldset>
                <input placeholder="Ingresa tu email" type="url" tabindex="4">
            </fieldset>
            <fieldset>
                <textarea placeholder="Ingresa tu número de WhatsApp" tabindex="5"></textarea>
            </fieldset>

            <fieldset>
                <button name="Enviar" type="Enviar" id="contact-Enviar" >Enviar</button>
            </fieldset>
            <fieldset>
                <button name="Cancelar" type="cancelar" id="contact-cancelar" >cancelar</button>
            </fieldset>
        </form>


    </div>
    <footer>
        <div class="copyright">Copyright&copy; 2022- Sebastian, Nicolas & Jennifer- Todos los derechos reservados</div>
    </footer>
</body>

</html>
